<div class="container mt-4">
  <h1>Filters</h1>

  <!-- Display the filters -->
  <div *ngFor="let filter of filters" class="card mt-3">
    <div class="card-header">
      <h4>{{ filter.name }}</h4>
    </div>
    <div class="card-body">
      <h5>Criteria:</h5>
      <div *ngFor="let criterion of filter.criteria">
        <!-- Display AmountCriteria -->
        <div *ngIf="criterion.criteriaType === 'AmountCriteria'">
          <p><strong>Amount:</strong> {{ criterion.amount }} <strong>Comparison:</strong> {{ criterion.comparisonType }}</p>
        </div>

        <!-- Display TitleCriteria -->
        <div *ngIf="criterion.criteriaType === 'TitleCriteria'">
          <p><strong>Title:</strong> {{ criterion.title }} <strong>Comparison:</strong> {{ criterion.comparisonType }}</p>
        </div>

        <!-- Display DateCriteria -->
        <div *ngIf="criterion.criteriaType === 'DateCriteria'">
          <p><strong>Date:</strong> {{ criterion.date }} <strong>Comparison:</strong> {{ criterion.comparisonType }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
