<!-- Filter Modal (Bootstrap) -->
<div class="modal fade" id="addFilterModal" tabindex="-1" aria-labelledby="addFilterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFilterModalLabel">Add New Filter</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Filter Name -->
          <div class="mb-3">
            <label for="filterName" class="form-label">Filter Name</label>
            <input type="text" class="form-control" id="filterName" [(ngModel)]="filterToEdit.name" name="filterName" />
          </div>

          <!-- Loop through each criterion in the filterToEdit.criteria array -->
          <div *ngFor="let criterion of filterToEdit.criteria; let i = index" class="border rounded p-3 mb-3">
            <h6>Criterion {{ i + 1 }}</h6>

            <!-- Criteria Type -->
            <div class="mb-3">
              <label for="criteriaType-{{ i }}" class="form-label">Criteria Type</label>
              <select
                class="form-select"
                id="criteriaType-{{ i }}"
                [(ngModel)]="criterion.criteriaType"
                [name]="'criteriaType' + i"
                (change)="onCriteriaTypeChange(i)"
              >
                <option value="AmountCriteria">Amount</option>
                <option value="TitleCriteria">Title</option>
                <option value="DateCriteria">Date</option>
              </select>
            </div>

            <!-- Conditional fields based on selected criteria type -->
            <div *ngIf="criterion.criteriaType === 'AmountCriteria'" class="mb-3">
              <label for="amount-{{ i }}" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount-{{ i }}" [(ngModel)]="criterion.amount" [name]="'amount' + i" />
            </div>

            <div *ngIf="criterion.criteriaType === 'TitleCriteria'" class="mb-3">
              <label for="title-{{ i }}" class="form-label">Title</label>
              <input type="text" class="form-control" id="title-{{ i }}" [(ngModel)]="criterion.title" [name]="'title' + i" />
            </div>

            <div *ngIf="criterion.criteriaType === 'DateCriteria'" class="mb-3">
              <label for="date-{{ i }}" class="form-label">Date</label>
              <input type="date" class="form-control" id="date-{{ i }}" [(ngModel)]="criterion.date" [name]="'date' + i" />
            </div>

            <!-- Comparison Type -->
            <div class="mb-3" *ngIf="criterion.criteriaType && comparisonTypeOptions[criterion.criteriaType]">
              <label for="comparisonType-{{ i }}" class="form-label">Comparison Type</label>
              <select
                class="form-select"
                id="comparisonType-{{ i }}"
                [(ngModel)]="criterion.comparisonType"
                [name]="'comparisonType' + i"
              >
                <option *ngFor="let option of comparisonTypeOptions[criterion.criteriaType]" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
            </div>

            <!-- Remove Criterion Button -->
            <button type="button" class="btn btn-danger btn-sm mt-2" (click)="removeCriterion(i)">Remove Criterion</button>
          </div>

          <!-- Button to Add New Criterion -->
          <button type="button" class="btn btn-secondary" (click)="addCriterion()">Add Criterion</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save Filter</button>
      </div>
    </div>
  </div>
</div>
