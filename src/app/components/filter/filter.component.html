<div class="card mb-3">
  <div class="card-header">
    <h5 class="mb-0">
      <button
        class="btn btn-link"
        type="button"
        (click)="onToggleAccordion()"
        [attr.aria-controls]="'filterAccordion' + filter.id"
      >
        {{ filter.name }}
      </button>
      <!-- Delete Button -->
      <button
        class="btn btn-danger btn-sm float-end"
        (click)="onDelete()">
        Delete
      </button>
    </h5>
  </div>

  <div [id]="'filterAccordion' + filter.id" class="collapse" [class.show]="accordionState">
    <div class="card-body">
      <h6>Filter Details:</h6>

      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>

      <!-- Edit Form for Filter Criteria -->
      <form>
        <ul class="list-group">
          <li *ngFor="let criterion of filter.criteria; let i = index" class="list-group-item">
            <div class="mb-3">
              <label for="criteriaType-{{ i }}" class="form-label">Type</label>
              <select
                class="form-select"
                id="criteriaType-{{ i }}"
                [(ngModel)]="criterion.criteriaType"
                [name]="'criteriaType' + i"
              >
                <option value="AmountCriteria">Amount</option>
                <option value="TitleCriteria">Title</option>
                <option value="DateCriteria">Date</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="comparisonType-{{ i }}" class="form-label">Comparison</label>
              <select
                class="form-select"
                id="comparisonType-{{ i }}"
                [(ngModel)]="criterion.comparisonType"
                [name]="'comparisonType' + i"
              >
                <option *ngFor="let option of comparisonTypeOptions[criterion.criteriaType]" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
            </div>

            <!-- Conditional Fields Based on Criteria Type -->
            <div *ngIf="criterion.criteriaType === 'AmountCriteria'" class="mb-3">
              <label for="amount-{{ i }}" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount-{{ i }}"
                [(ngModel)]="criterion.amount"
                [name]="'amount' + i"
              />
            </div>

            <div *ngIf="criterion.criteriaType === 'TitleCriteria'" class="mb-3">
              <label for="title-{{ i }}" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title-{{ i }}"
                [(ngModel)]="criterion.title"
                [name]="'title' + i"
              />
            </div>

            <div *ngIf="criterion.criteriaType === 'DateCriteria'" class="mb-3">
              <label for="date-{{ i }}" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="date-{{ i }}"
                [(ngModel)]="criterion.date"
                [name]="'date' + i"
              />
            </div>
          </li>
        </ul>

        <!-- Save and Close Buttons -->
        <div class="mt-3">
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
          <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
