<div class="card mb-3">
  <div class="card-header">
    <h5 class="mb-0">
      <button
        class="btn btn-link"
        type="button"
        (click)="onToggleAccordion()"
        [attr.aria-controls]="'filterAccordion' + filter.id"
      >
        {{ filter.name }}
      </button>
      <!-- Delete Button -->
      <button
        class="btn btn-danger btn-sm float-end"
        (click)="onDelete()">
        Delete
      </button>
    </h5>
  </div>

  <div [id]="'filterAccordion' + filter.id" class="collapse" [class.show]="accordionState">
    <div class="card-body">
      <h6>Filter Details:</h6>
      <ul class="list-group">
        <li *ngFor="let criterion of filter.criteria" class="list-group-item">
          <strong>Type:</strong> {{ criterion.criteriaType }} <br />
          <strong>Comparison:</strong> {{ criterion.comparisonType }} <br />

          <div *ngIf="criterion.criteriaType === 'AmountCriteria'">
            <strong>Amount:</strong> {{ criterion.amount }}
          </div>
          <div *ngIf="criterion.criteriaType === 'TitleCriteria'">
            <strong>Title:</strong> {{ criterion.title }}
          </div>
          <div *ngIf="criterion.criteriaType === 'DateCriteria'">
            <strong>Date:</strong> {{ criterion.date }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
